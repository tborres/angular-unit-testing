<div class="vote-modal">
  <div class="modal-header">
    Vote for "{{vm.language}}"
  </div>

  <form name="voteForm" ng-submit="vm.submit(vm.language, vm.firstName, vm.lastName)">
    <div class="modal-body">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" ng-model="vm.firstName" class="form-control" id="firstName" placeholder="Ada">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" ng-model="vm.lastName" class="form-control" id="lastName" placeholder="Lovelace">
      </div>
    </div>

    <footer class="modal-footer">
      <button type="submit" class="btn btn-default" ng-disabled="!voteForm.$dirty">Submit</button>
    </footer>
  </form>
</div>
