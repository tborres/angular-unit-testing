<div class="page-vote-tally">
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Language</td>
        <td>Submitters</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="vote in vm.votes">
        <td>
          <label-count label="vote.voteItem" count="vote.count" on-add-vote="vm.addVote(vote)"></label-count>
        </td>
        <td>{{vote.voters | seriesList}}</td>
      </tr>
    </tbody>
  </table>
</div>
