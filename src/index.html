<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>b2io/angular-unit-testing</title>
    <meta name="viewport" content="width=device-width" />

    <!-- build:css({.tmp,src}) bundle.css -->
    <link rel="stylesheet" href="bundle.css">
    <!-- endbuild -->
  </head>

  <body>
    <div ng-app="b2io.angular-unit-testing" ng-strict-di class="container-fluid">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="vote-tally">Language Voter</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="vote-tally">Tally</a></li>
              <li ui-sref-active="active"><a ui-sref="vote">Vote</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="main-content" ui-view></div>
    </div>

    <!-- build:js({.tmp,src}) bundle.js -->
    <script src="bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
