<div class="vm-function row">
  <form class="vm-function__form col-lg-5">
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input id="last-name" ng-model="vm.lastName" type="text" class="form-control" placeholder="Doe" ng-change="vm.clear()">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input id="first-name" ng-model="vm.firstName" type="text" class="form-control" placeholder="John" ng-change="vm.clear()">
    </div>
    <button type="submit" class="btn btn-default" ng-click="vm.submit()">Submit</button>
  </form>

  <div class="vm-function__welcome col-lg-7" ng-show="vm.isSubmitted">
    <h1>Welcome</h1>
    <h2>{{vm.getDisplayName(vm.lastName, vm.firstName)}}</h2>
  </div>
</div>
